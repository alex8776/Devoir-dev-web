<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion des Notes</title>
  <link rel="stylesheet" href="notes.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- === SIDEBAR === -->
  <aside class="sidebar">
    <img onclick="window.location.href='../dashboard/dashboard.html'"  class="logo" src="../images/logo.png" alt="logo">
    <ul>
      <li><a href="../dashboard/dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
      <li><a href="../students/students.html"><i class="fas fa-user-graduate"></i> Students</a></li>
      <li><a href="#"><i class="fas fa-book"></i> Subjects</a></li>
      <li><a href="notes.html"><i class="fas fa-book active"></i> Notes</a></li>
      <li><a href="#"><i class="fas fa-school"></i> Classes</a></li>
      <li><a href="../inscription/inscription.html"><i class="fas fa-user-plus"></i> Inscriptions</a></li>
    </ul>
  </aside>

  <!-- === MAIN CONTENT === -->
  <main class="main-content">
    <h2>Liste des Notes</h2>

    <!-- === FILTRES === -->
    <section class="filter-box">
      <div class="filter-group">
        <label for="filiere">Filière</label>
        <select id="filiere">
          <option value="">Toutes</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="classe">Classe</label>
        <select id="classe">
          <option value="">Toutes</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="periode">Période</label>
        <select id="periode">
          <option value="">Toutes</option>
          <option value="T1">Trimestre 1</option>
          <option value="T2">Trimestre 2</option>
          <option value="T3">Trimestre 3</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="annee">Année</label>
        <select id="annee">
          <option value="">Toutes</option>
        </select>
      </div>

      <div class="filter-group">
        <button id="rechercher-btn"><i class="fas fa-search"></i> Rechercher</button>
      </div>
    </section>

    <!-- === TABLEAU === -->
    <section class="table-section">
      <table>
        <thead id="notes-header">
          <tr>
            <th>ID Élève</th>
            <th>Nom</th>
            <!-- Colonnes matières ajoutées dynamiquement -->
          </tr>
        </thead>
        <tbody id="notes-body">
          <tr><td colspan="99">Chargement des notes...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="notes.js"></script>
</body>

</html>
